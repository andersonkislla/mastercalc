<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Procedimentos</title>
    <link rel="stylesheet" href="style.css"> <!-- Corrigido o caminho -->
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <h1>Cadastrar Novo Procedimento</h1>
        </div>

        <div class="card">
            <div id="status" class="info" style="display: none;"></div>

            <div class="form-group">
                <label for="brand">Marca</label>
                <input type="text" id="brand" placeholder="Ex: Fiat">
            </div>

            <div class="form-group">
                <label for="ecu_type">Tipo de ECU</label>
                <input type="text" id="ecu_type" placeholder="Ex: Motor">
            </div>

            <div class="form-group">
                <label for="title">Título do Procedimento</label>
                <input type="text" id="title" placeholder="Ex: Decode 7.4.4">
            </div>

            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" rows="4" placeholder="Descreva o procedimento..."></textarea>
            </div>

            <div class="form-group">
                <label for="procedure_script">Script de Procedimento</label>
                <textarea id="procedure_script" rows="6" placeholder="Cole o código do procedimento..."></textarea>
            </div>

            <button id="submit">Cadastrar Procedimento</button>
        </div>

        <div id="procedure-list" class="procedures"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
